  <nav class="navbar color ">

        <img src="images/meetRecruit-logo.png" alt="" >

        <img src="images/pic.png" alt="">

<main class="mx-5 my-5">
  <div class="content">
    <h1 class="h1 py-2">Build your profile</h1>
    <p class="py-3">A professional profile picture helps build trust with enterprises.</p>

  </div>

 <div class="profiles  ">
     <div class="profile-pic">
        <img src="/images/profile.png
        " alt="">
     </div>

     <div class="profile-info   d-flex flex-lg-row ">
      
        <form>
            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="inputConutry">Country</label>
                <select id="inputConutry" class="form-control">
                  <option selected>Choose</option>
                  <option>...</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddress">Street address (Wonâ€™t show on profile)</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="form-row row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
              <div class="form-group col-md-2 w-50">
                <label for="inputTel">Phone Number</label>
                <input type="tel" class="form-control" id="inputTel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
              </div>

            </div>
            
          </form>

     </div>
 </div>
