    <section class="signUp-section">
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div class="col-md-5 text-center" style="background: #55B1DF;">
            <div class="welcome">
                <h1 class="mb-3 text-dark">Welcome</h1>
            <p class="text-dark">We have been expecting you</p>
            <div class="logo-img">
                <a href="#"><img src="../public/img/MEETRECRUITlogo.png" class="img-fluid w-50" alt=""></a>
            </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="form">
              <h1>Sign Up</h1>
              <p>Create account to continue</p>
              <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name"
                            />
                          </div>
                    </div>
                    <div class="col-md-6">
                        
                    <div class="mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last Name"
                      />
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            
                            <input
                              type="email"
                              class="form-control"
                              placeholder="Email Address"
                            />
                          </div>
                    </div>
                    <div class="col-md-6">
                        
                    <div class="mb-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Phone"
                      />
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-control">
                                <option selected>Level</option>
                                <option value="junior">Junior</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="senior">Senior</option>
                            </select>
                          </div>
                    </div>
                    </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select id="country" name ="country" class="form-control">
                                <option selected>Select Country</option>
                            </select>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select name ="state" id ="state" class="form-control">
                                <option selected>Select State</option>
                            </select>
                          </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Password"
                            />
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Comfirm Password"
                            />
                          </div>
                    </div>

                    <div class="mt-3">
                        <input type="submit" class="btn btn-primary w-100">
                    </div>
                    </div>
                </div>
                               
                <p class="forgot">forgot password</p>
                <h5 class="text-center text-primary">or continue with</h5>
