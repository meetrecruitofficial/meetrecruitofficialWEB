<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="/signUp/signup.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @media screen and (min-width: 996px) {
        .form {
          margin: 60px 350px;
        }
      }
      p {
        color: #00557D;
        font-size: 20px;
        font-weight: 400;
      }

      .code a{
        font-size: 14px;
        text-decoration: none;
        color: #00557D;
      }
    </style>
    <title>Email Code</title>
  </head>
  <body>
    <section class="resetPassword-section">
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div class="col-md-12 mt-5">
            <div class="form">
              <h1>Check your email!</h1>
              <p>Please enter 6 digit code sent to you</p>
              <form>
                <div class="row">
                  <div class="my-4">
                    <img class="img-fluid mx-2" src="/public/img/Line 6.png" alt="">
                    <img class="img-fluid mx-2" src="/public/img/Line 6.png" alt="">
                    <img class="img-fluid mx-2" src="/public/img/Line 6.png" alt="">
                    <img class="img-fluid mx-2" src="/public/img/Line 6.png" alt="">
                    <img class="img-fluid mx-2" src="/public/img/Line 6.png" alt="">
                    <img class="img-fluid " src="/public/img/Line 6.png" alt="">
                    
                  </div>
                </div>
                <div class="my-3 text-center">
                  <input type="submit" value="Continue" class="btn btn-primary w-100" />
                  <div class="code mt-4">
                    <a href="#">Didnt get code<strong>Resend!</strong></a>
                  </div>
                 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
