<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/dashboard10.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-8</title>
</head>
<body>
    <div class="head">
        <nav class="navigation container d-flex justify-content-between align-bottom">
            <div class="logo"><img src="./assets/img/meet-logo.png"></div>
            <div class="profile-pix"><img src="./assets/img/profile.png"></div>
        </nav>
    </div>
    <section class="body-sec text-center mt-5">
        <h1>How would you rather tell us about yourself?</h1>
        <p class="w-50 px-4 my-3">We need to know you a little better, like your education, 
            experience and skills. you can import this
            information and edit it before your profle goes live.</p>
            <button type="button" class="btn col-lg-4  btn-outline-primary">Import from Linkedin</button>
            <button type="button" class="btn col-lg-4 my-3 btn-outline-primary">
            <i class="bi bi-arrow-bar-up"></i>Upload your Resume</button>
            <button type="button" class="btn col-lg-4 btn-primary">Fill out manually (20min)</button>   
    </section>
