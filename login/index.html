<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <section class="Login-section">
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div class="col-md-5 text-center" style="background: #55B1DF;">
            <div class="welcome">
                <h1 class="mb-3 text-dark">Welcome</h1>

            </div>
          </div>
          <div class="col-md-7">
            <div class="form">

              <p>Sign in to continue</p>
              <form>
                <div class="row">
                         <div class="mb-4">

                              placeholder="Enter email"

                    <div class="mb-4">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter password"
                      />
                    </div>
                </div>
                    <div class="my-3">
                        <input type="submit" value="Continue" class="btn btn-primary w-100">
                    </div>         
                <p class="forgot">forgot password</p>
                <h5 class="text-center text-primary">or continue with</h5>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
